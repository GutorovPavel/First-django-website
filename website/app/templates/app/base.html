{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'bankapp/css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block css_add %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">RAP NEWS</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for m in menu %}
            <li class="nav-item">
                <a class=nav-link href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <ul class="navbar-nav ms-md-auto">
        {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class=nav-link href="{% url 'login' %}">Выйти</a>
                </li>
        {% else %}
            <li class="nav-item">
                <a class=nav-link href="{% url 'login' %}">Войти</a>
            </li>
            <li class="nav-item">
                <a class=nav-link href="{% url 'login' %}">Регистрация</a>
            </li>
        {% endif %}
        </ul>
    </div>
  </div>
</nav>
<div class="container-xxl my-md-4 bd-layout">
    <main class="bd-intro ps-lg-4 mt-2">
        {% block content %}
        {% endblock %}
    </main>
</div>
<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="navbar-item text-light ms-3" href="https://instagram.com/visshiisort">@Instagram</a>
        </li>
    </ul>
</nav>
</body>
</html>
